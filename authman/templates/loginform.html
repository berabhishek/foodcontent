<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Login</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form id="loginform" action="" method="POST">
                    {%csrf_token%}
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" name="username" id="username" autocomplete="username" required/>
                        <label class="mdl-textfield__label" for="username">Username*</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" name="password" id="password" autocomplete="current-password" required/>
                        <label class="mdl-textfield__label" for="password">Password*</label>
                    </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col"></div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <input type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect" value="Login"> 
                    </div>
                    <div class="mdl-cell mdl-cell--4-col"></div>
                </div>

            </div>
        </form>
        <div class="mdl-grid">
                <b style="text-align: center">-- OR --</b>
        </div>
        <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col">
                        <img  src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Google sign-in button with blue background" class="attempt-right">
                </div>
        </div>

        </div>
    </main>
</div>

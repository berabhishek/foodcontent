<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Create Account</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form id="signupform" action="" method="POST">
                    {%csrf_token%}
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="first_name" id="first_name" autocomplete="given-name" required/>
                            <label class="mdl-textfield__label" for="first_name">Name*</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" name="create_username" id="create_username" autocomplete="username" required />
                        <label class="mdl-textfield__label" for="create_username">Username*</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" name="create_password" id="create_password" autocomplete="current-password" required/>
                        <label class="mdl-textfield__label" for="create_password">Password*</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" name="confirm_password" id="confirm_password" autocomplete="current-password" required/>
                            <label class="mdl-textfield__label" for="confirm_password">Confirm Password*</label>
                    </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--3-col"></div>
                        <div class="mdl-cell mdl-cell--6-col">
                            <input type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect" value="Create Account"> 
                        </div>
                        <div class="mdl-cell mdl-cell--3-col"></div>
                    </div>
            </form>

        </div>
    </main>
</div>
